steps:
  # Passo Ãºnico: Construir a imagem Docker, enviar para o Artifact Registry e implantar no Cloud Run
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'southamerica-east1-docker.pkg.dev/llm-rag-maplink/assistente-juridico/reclassificacao-de-processos-ativos:v1',
        '.'
      ]
    
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'southamerica-east1-docker.pkg.dev/llm-rag-maplink/assistente-juridico/reclassificacao-de-processos-ativos:v1'
      ]
    
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run', 'deploy', 'reclassificacao-de-processos-ativos',
        '--image', 'southamerica-east1-docker.pkg.dev/llm-rag-maplink/assistente-juridico/reclassificacao-de-processos-ativos:v1',
        '--region', 'southamerica-east1',
        '--platform', 'managed',
        '--allow-unauthenticated'
      ]

images:
  - 'southamerica-east1-docker.pkg.dev/llm-rag-maplink/assistente-juridico/reclassificacao-de-processos-ativos:v1'

options:
  substitution_option: 'ALLOW_LOOSE'
  logging: 'CLOUD_LOGGING_ONLY'
  machineType: 'E2_MEDIUM'

substitutions:
  _SERVICE_NAME: 'reclassificacao-de-processos-ativos'
