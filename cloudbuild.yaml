steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/llm-rag-maplink/demo-equatorial/assistentejuridico:$SHORT_SHA', '.']

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/llm-rag-maplink/demo-equatorial/assistentejuridico:$SHORT_SHA']

  # Step 3: Deploy the Docker image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['run', 'deploy', 'assistentejuridico',
           '--image', 'us-central1-docker.pkg.dev/llm-rag-maplink/demo-equatorial/assistentejuridico:$SHORT_SHA',
           '--region', 'us-central1',
           '--platform', 'managed',
           '--allow-unauthenticated']

# Define the image as an artifact for the build
images:
  - 'us-central1-docker.pkg.dev/llm-rag-maplink/demo-equatorial/assistentejuridico:$SHORT_SHA'

# Substitutions and options
substitutions:
  _SERVICE_NAME: "assistentejuridico"

options:
  logging: CLOUD_LOGGING_ONLY
  timeout: '900s'
